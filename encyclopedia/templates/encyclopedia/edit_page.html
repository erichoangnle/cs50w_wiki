{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <form action="/edit_page/{{ title }}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <h5>Editting article</h5>
            <textarea class="form-control" id="entry" name="entry" rows="19">{{ entry }}</textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">

    </form>
{% endblock %}
