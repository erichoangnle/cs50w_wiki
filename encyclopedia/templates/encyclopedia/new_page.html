{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}
    <h1>Create New Entry Page</h1>
    <form action="/new_page/" method="post">
        {% csrf_token %}
        <h5>Title</h5>
        <input type="text" name="title">
        <br>
        <h5>Enter new entry</h5>
        <textarea id="entry" name="entry"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
